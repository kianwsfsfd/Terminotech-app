<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Quiz</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      color: #cc0000;
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .choice {
      display: block;
      margin: 8px auto;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s;
    }

    .choice:hover {
      background-color: #990000;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #888;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .wrong-review {
      background: #fff2f2;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Hard Level Quiz</h2>

  <div class="card" id="quizCard">
    <div class="question" id="question">Loading...</div>
    <div id="choices"></div>
  </div>

  <div>
    <button class="back-btn" onclick="location.href='home.html'">â¬… Back to Menu</button>
  </div>

  <script>
    const defaultHard = [
      {
        question: "Which IP address class is reserved for multicast?",
        choices: ["Class A", "Class C", "Class D"],
        answer: 2
      },
      {
        question: "What does POST stand for during boot-up?",
        choices: ["Power-On Self-Test", "Programmed Output Software Terminal", "Portable Operating System Tool"],
        answer: 0
      },
      {
        question: "Which logic gate outputs true only if both inputs are true?",
        choices: ["OR", "XOR", "AND"],
        answer: 2
      },
      {
        question: "Which protocol is used to send emails?",
        choices: ["HTTP", "SMTP", "POP3"],
        answer: 1
      },
      {
        question: "Which register stores the address of the next instruction?",
        choices: ["Instruction Register", "Memory Address Register", "Program Counter"],
        answer: 2
      },
      {
        question: "What does ALU stand for?",
        choices: ["Arithmetic Logic Unit", "Automated Link Utility", "Access Logic Unit"],
        answer: 0
      },
      {
        question: "In binary, what is the result of 1 AND 0?",
        choices: ["1", "0", "Undefined"],
        answer: 1
      },
      {
        question: "Which component handles input/output control and device communication?",
        choices: ["CPU", "Northbridge", "I/O Controller"],
        answer: 2
      },
      {
        question: "Which type of memory is fastest?",
        choices: ["Hard Drive", "Cache", "RAM"],
        answer: 1
      },
      {
        question: "What does BIOS stand for?",
        choices: ["Basic Integrated Operating System", "Binary Input Output System", "Basic Input Output System"],
        answer: 2
      }
    ];
    const storedHard = JSON.parse(localStorage.getItem("hardQuestions") || "[]");
    const questions = [...defaultHard, ...storedHard];

    let shuffled = [];
    let current = 0;
    let score = 0;
    let wrongAnswers = [];

    function shuffleQuestions() {
      shuffled = [...questions].sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      const q = shuffled[current];
      document.getElementById('question').innerText = q.question;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = "";
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = shuffled[current];
      if (selected === q.answer) {
        score++;
      } else {
        wrongAnswers.push({
          question: q.question,
          selected: q.choices[selected],
          correct: q.choices[q.answer]
        });
      }
      current++;
      setTimeout(() => {
        if (current < shuffled.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 400);
    }

    function showResult() {
      let resultHTML = `<h3>You've completed the Hard Quiz!</h3>`;
      resultHTML += `<p>Your score is <strong>${score} / ${shuffled.length}</strong></p>`;

      if (wrongAnswers.length > 0) {
        resultHTML += `<h4>Review Your Mistakes:</h4>`;
        wrongAnswers.forEach(item => {
          resultHTML += `
            <div class="wrong-review">
              <strong>Q:</strong> ${item.question}<br>
              <span style="color:red;"><strong>Your Answer:</strong> ${item.selected}</span><br>
              <span style="color:green;"><strong>Correct Answer:</strong> ${item.correct}</span>
            </div>`;
        });
      } else {
        resultHTML += `<p style="color:green;">ðŸŽ‰ Perfect Score!</p>`;
      }

      document.getElementById("quizCard").innerHTML = resultHTML;
    }

    shuffleQuestions();
    loadQuestion();
  </script>
</body>
</html>
