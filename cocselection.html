<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COC Selection – TerminoTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaffea;
      text-align: center;
      padding: 40px 20px;
      max-width: 480px;
      margin: auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: green;
      font-size: 32px;
      margin-bottom: 35px;
      animation: slideDown 0.6s ease-in-out;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 280px;
      margin: 15px auto;
      padding: 15px 0;
      background: #1b5e20;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s ease;
      animation: fadeInUp 0.6s ease-in-out forwards;
    }

    .btn:hover {
      background: #145018;
      transform: scale(1.03);
    }

    .back-btn {
      background: #888;
      margin-top: 30px;
    }

    .logo {
      width: 90px;
      position: fixed;
      bottom: 15px;
      right: 15px;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>TerminoTech</h1>

  <!-- COC Buttons -->
  <a class="btn" href="coc1.html">COC 1</a>
  <a class="btn" href="coc2.html">COC 2</a>
  <a class="btn" href="coc3.html">COC 3</a>

  <!-- Back Button -->
  <a class="btn back-btn" href="home.html">← Back to Home</a>

  <img src="OCLOGO.jpg" alt="School Logo" class="logo">

</body>
</html>
