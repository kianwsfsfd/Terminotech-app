<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - TerminoTech</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32); /* Green gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .btn {
      background-color: #66BB6A;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to TerminoTech!</h1>
  <p>Your personal ICT dictionary and learning companion.</p>
  <button class="btn" onclick="location.href='home.html'">Get Started</button>

  <!-- Service Worker Registration for Offline Mode -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker failed:', err));
    }
  </script>
</body>
</html>
