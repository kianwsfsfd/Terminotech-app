    function translateTerm() {
      const term = document.getElementById("termInput").value.toUpperCase();
      const output = document.getElementById("output");
      if (ictTerms[term]) {
        output.innerHTML = `
          <strong>${term}</strong><br>
          <em>${ictTerms[term].full}</em><br>
          ${ictTerms[term].meaning}
        `;
      } else {
        output.innerHTML = "Term not found.";
      }
    }

    function addToFavorites() {
      const term = document.getElementById("termInput").value.toUpperCase();

        const updated = existing + `\n${term} - ${ictTerms[term].full} | ${ictTerms[term].meaning}`;

        alert("Added to favorites!");

        alert("Term not found.");
