    terms[t.term.toUpperCase()] = {
        full: t.full || t.term,
        meaning: t.meaning,
        coc: "COC 1"
    };
});

// ========== BUILD LOOKUP ==========
let lookup = {};
function rebuildLookup() {
    lookup = {};
    for (const key in terms) {
        lookup[key.toUpperCase()] = key;
        if (terms[key].full) lookup[terms[key].full.toUpperCase()] = key;
    }
}
rebuildLookup();

// ========== SEARCH FUNCTION ==========
function searchTerm() {
    const input = document.getElementById("termInput").value.trim().toUpperCase();
    const key = lookup[input];
    if (key && terms[key] && terms[key].coc === "COC 1") {
        document.getElementById("output").innerHTML = `
            <h3>${terms[key].full}</h3>
            <p>${terms[key].meaning}</p>
        `;
    } else {
        document.getElementById("output").innerHTML = "Term not found in COC 1.";
    }
}

// ========== SPEAK BUTTON ==========
function speakTerm() {
    const text = document.getElementById("termInput").value;
    if(!text) return alert("Enter a term to pronounce!");
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}

// ========== ADD TO FAVORITES ==========
function addToFavorites() {
    const term = document.getElementById("termInput").value.trim();
    if (!term) return alert("Enter a term to add!");
    let fav = JSON.parse(localStorage.getItem("favoritesCOC1") || "[]");
    if (!fav.includes(term)) fav.push(term);
    localStorage.setItem("favoritesCOC1", JSON.stringify(fav));
    alert("Added to Favorites!");
}

// ========== SHOW LIST OF TERMS ==========
function showList() {
    let list = Object.keys(terms).map(k => `<li>${terms[k].full} – ${terms[k].meaning}</li>`).join("");
    document.getElementById("output").innerHTML = `<ul>${list}</ul>`;
}

        }
        return JSON.parse(data);
    }

    const TERMS = loadTerms();

    function translateTerm() {

            return;
        }

        // SEARCH (case-insensitive)
        const found = TERMS.find(t => t.term.toLowerCase() === input);

        if (found) {
