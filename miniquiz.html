<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Quiz Difficulty Selection</title>
  <style>
    body {
      background-color: #eaffea;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      max-width: 480px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #216d27;
      font-size: 28px;
      margin-bottom: 10px;
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 18px;
      color: #333;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      margin-top: 30px;
      animation: bounceIn 1s ease;
    }

    .difficulty-btn {
      background-color: #216d27;
      color: white;
      padding: 15px 30px;
      margin: 15px 0;
      width: 80%;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .difficulty-btn:hover {
      background-color: #1a4f1d;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Choose Difficulty</h1>
  <p>Choose Mini Quiz:</p>

  <div class="container">
    <button class="difficulty-btn" onclick="location.href='easyquiz.html'">Easy</button>
    <button class="difficulty-btn" onclick="location.href='MEDQUIZ.html'">Normal</button>
    <button class="difficulty-btn" onclick="location.href='hardquiz.html'">Hard</button>
  </div>

  <div class="footer">
    <img src="OCLOGO.jpg" alt="Olivarez College Logo" class="logo">
  </div>

</body>
</html>
