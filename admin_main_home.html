<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Main Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #c7f3c7, #eaffea, #ffffff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Glass Card */
    .card {
        width: 90%;
        max-width: 420px;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.7s ease;
    }

    /* Title */
    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #0b7a0b;
        font-weight: 700;
        letter-spacing: 1px;
    }

    p {
        font-size: 14px;
        color: #333;
        margin-top: -5px;
        margin-bottom: 25px;
    }

    /* Buttons */
    .btn {
        width: 100%;
        padding: 16px;
        margin: 12px 0;
        font-size: 18px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #1b8f1b, #0a7a0a);
        box-shadow: 0 4px 12px rgba(0, 100, 0, 0.3);
        transition: 0.25s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 100, 0, 0.35);
    }

    .icon {
        font-size: 26px;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Admin Dashboard</h1>
    <p>Manage dictionary terms & quizzes easily</p>

    <button class="btn" onclick="location.href='adminhomepage.html'">
        <span class="icon"></span> Dictionary Admin
    </button>

    <button class="btn" onclick="location.href='homequizadmin.html'">
        <span class="icon"></span> Quiz Admin
    </button>
</div>

</body>
</html>
