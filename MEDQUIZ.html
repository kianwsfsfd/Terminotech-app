<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Quiz</title>
  <style>
    body {
      background-color: #fff7e6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      color: #b36b00;
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .choice {
      display: block;
      margin: 8px auto;
      background-color: #b36b00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s;
    }

    .choice:hover {
      background-color: #994d00;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #888;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .wrong-review {
      background: #ffe6e6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Normal Level Quiz</h2>

  <div class="card" id="quizCard">
    <div class="question" id="question">Loading...</div>
    <div id="choices"></div>
  </div>

  <div>
    <button class="back-btn" onclick="location.href='home.html'">â¬… Back to Menu</button>
  </div>

  <script>
  const defaultMedium = [
      {
        question: "Which of the following is a common file extension for spreadsheets?",
        choices: [".exe", ".xlsx", ".mp4"],
        answer: 1
      },
      {
        question: "What does LAN stand for?",
        choices: ["Large Area Network", "Local Area Network", "Linked Access Node"],
        answer: 1
      },
      {
        question: "Which protocol is used to transfer web pages?",
        choices: ["HTTP", "FTP", "IP"],
        answer: 0
      },
      {
        question: "Which device connects multiple computers in a LAN?",
        choices: ["Router", "Switch", "Firewall"],
        answer: 1
      },
      {
        question: "What is the main purpose of an operating system?",
        choices: ["To manage computer hardware and software", "To design graphics", "To store photos"],
        answer: 0
      },
      {
        question: "Which of the following is NOT an operating system?",
        choices: ["Windows", "Linux", "Chrome"],
        answer: 2
      },
      {
        question: "What is the function of a firewall?",
        choices: ["To cool the system", "To prevent unauthorized access", "To power the CPU"],
        answer: 1
      },
      {
        question: "What does URL stand for?",
        choices: ["Universal Resource Link", "Uniform Resource Locator", "User Requested Location"],
        answer: 1
      },
      {
        question: "Which memory is non-volatile?",
        choices: ["RAM", "Cache", "ROM"],
        answer: 2
      },
      {
        question: "Which of the following is a valid IP address?",
        choices: ["192.168.1.1", "500.300.888.2", "1234.12.12"],
        answer: 0
      }
    ];
    const storedMedium = JSON.parse(localStorage.getItem("normalQuestions") || "[]");
    const questions = [...defaultMedium, ...storedMedium];

    let shuffled = [];
    let current = 0;
    let score = 0;
    let wrongAnswers = [];

    function shuffleQuestions() {
      shuffled = [...questions].sort(() => 0.5 - Math.random());
    }

    function loadQuestion() {
      const q = shuffled[current];
      document.getElementById('question').innerText = q.question;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = "";
      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = shuffled[current];
      if (selected === q.answer) {
        score++;
      } else {
        wrongAnswers.push({
          question: q.question,
          selected: q.choices[selected],
          correct: q.choices[q.answer]
        });
      }
      current++;
      setTimeout(() => {
        if (current < shuffled.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 400);
    }

    function showResult() {
      let resultHTML = `<h3>You've completed the Medium Quiz!</h3>`;
      resultHTML += `<p>Your score is <strong>${score} / ${shuffled.length}</strong></p>`;

      if (wrongAnswers.length > 0) {
        resultHTML += `<h4>Review Your Mistakes:</h4>`;
        wrongAnswers.forEach(item => {
          resultHTML += `
            <div class="wrong-review">
              <strong>Q:</strong> ${item.question}<br>
              <span style="color:red;"><strong>Your Answer:</strong> ${item.selected}</span><br>
              <span style="color:green;"><strong>Correct Answer:</strong> ${item.correct}</span>
            </div>`;
        });
      } else {
        resultHTML += `<p style="color:green;">ðŸŽ‰ Perfect Score!</p>`;
      }

      document.getElementById("quizCard").innerHTML = resultHTML;
    }

    shuffleQuestions();
    loadQuestion();
  </script>
</body>
</html>
